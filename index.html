<!DOCTYPE html>
<html>
<head>
    <title>Saludador con Python Backend</title>
</head>
<body>
    <h1>¡Salúdame!</h1>

    <form method="POST">
        <label for="nombre">Tu nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>
        <input type="submit" value="Saludar">
    </form>

    {% if nombre %}
        <h2>¡Hola, {{ nombre }}! Un gusto conocerte, {{ nombre }}.</h2>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Mini Página Web con Backend Python</title>
</head>
<body>
    <h1>¡Bienvenido!</h1>

    <form method="POST">
        <label for="nombre">Ingresa tu nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>
        <input type="submit" value="Saludar">
    </form>

    {% if nombre %}
        <h2>¡Hola, {{ nombre }}!</h2>
    {% endif %}
</body>
</html>
